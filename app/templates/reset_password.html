<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Ticket-Tally</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
</head>

<body>
    <div class="auth-container">
        <div class="auth-background"></div>

        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="auth-card">
                        <!-- Brand Header (Same as Login) -->
                        <div class="auth-header text-center">
                            <a href="{{ url_for('web.index') }}" class="auth-brand">
                                <div class="brand-icon">
                                    <i class="fas fa-ticket-alt"></i>
                                </div>
                                <span class="brand-text">Ticket-Tally</span>
                            </a>
                            <h2 class="auth-title">Reset Password</h2>
                            <p class="auth-subtitle">Enter your new password below</p>

                            <!-- Dark Mode Toggle -->
                            <button id="darkModeToggle" class="btn btn-icon-only theme-toggle" title="Toggle Dark Mode">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>

                        <div class="card-body p-0">
                            <form id="resetPasswordForm" class="auth-form">
                                <input type="hidden" id="resetToken" value="{{ token }}">

                                <div class="mb-4">
                                    <label class="form-label">New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password" id="newPassword"
                                            placeholder="New Password" required minlength="6" />
                                    </div>
                                    <div class="form-text mt-1 text-muted small">At least 6 characters</div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" name="confirm_password"
                                            id="confirmPassword" placeholder="Confirm Password" required />
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3">
                                    Reset Password
                                </button>

                                <div class="text-center">
                                    <a href="{{ url_for('web.login') }}" class="back-link">
                                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
