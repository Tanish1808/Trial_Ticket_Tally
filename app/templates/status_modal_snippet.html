<div class="modal fade" id="statusInfoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background: var(--surface); border: 1px solid var(--border)">
            <div class="modal-header" style="border-bottom: 1px solid var(--border)">
                <h5 class="modal-title">Ticket Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="statusInfoMessage">This ticket is already resolved.</p>
            </div>
            <div class="modal-footer" style="border-top: 1px solid var(--border)">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
