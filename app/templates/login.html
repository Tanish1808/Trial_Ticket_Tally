<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Ticket-Tally</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-background"></div>

    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="auth-card">
            <!-- Brand Header -->
            <div class="auth-header text-center">
              <a href="{{ url_for('web.index') }}" class="auth-brand">
                <div class="brand-icon">
                  <i class="fas fa-ticket-alt"></i>
                </div>
                <span class="brand-text">Ticket-Tally</span>
              </a>
              <h2 class="auth-title">Welcome Back</h2>
              <p class="auth-subtitle">Sign in to access your dashboard</p>

              <!-- Dark Mode Toggle -->
              <button id="darkModeToggle" class="btn btn-icon-only theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
              </button>
            </div>



            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password"
                    required />
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="{{ url_for('web.forgot_password') }}" class="forgot-password">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>

              <div class="text-center">
                <p class="text-muted mb-0">
                  Don't have an account?
                  <a href="{{ url_for('web.signup') }}" class="signup-link">Sign Up</a>
                </p>
              </div>
            </form>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-4">
            <a href="{{ url_for('web.index') }}" class="back-link">
              <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Account Deactivated Modal -->
  <div class="modal fade" id="accountDeactivatedModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4 border-0 shadow-sm" style="border-radius: 0.75rem;">
        <div class="modal-body">
          <div class="mb-3"
            style="width: 60px; height: 60px; background: var(--surface-elevated); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin: 0 auto;">
            <i class="fas fa-user-slash fa-2x text-danger"></i>
          </div>
          <h5 class="mb-2 fw-bold text-danger">Account Deactivated</h5>
          <p class="text-muted mb-4">
            Your account has been deactivated.
            <br>Please contact support for assistance.
          </p>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  <script>
    // Login form handler
    document
      .getElementById("loginForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const submitBtn = this.querySelector('button[type="submit"]');

        try {
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';

          const response = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            // Store token and user info
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('user', JSON.stringify(data.user));

            // Redirect based on role
            const role = data.user.role;
            if (role === 'admin') {
              window.location.href = "{{ url_for('web.admin_dashboard') }}";
            } else if (role === 'it_staff') { // Note: Backend uses 'it_staff'
              window.location.href = "{{ url_for('web.itstaff_dashboard') }}";
            } else {
              window.location.href = "{{ url_for('web.employee_dashboard') }}";
            }
          } else {
            console.log('Login Error Data:', data);

            // Check for Account Disabled
            if (data.error && data.error.includes("Account disabled")) {
              try {
                const modalEl = document.getElementById('accountDeactivatedModal');
                if (window.bootstrap && modalEl) {
                  const modal = new bootstrap.Modal(modalEl);
                  modal.show();
                } else {
                  // Fallback if bootstrap/modal missing
                  alert("Your account has been deactivated. Please contact support.");
                }
              } catch (modalError) {
                console.error("Modal Error:", modalError);
                alert("Your account has been deactivated. Please contact support.");
              }
            } else {
              alert(data.error || 'Login failed');
            }
          }
        } catch (error) {
          console.error('Error:', error);
          // Show the actual error message to help debugging
          alert('An error occurred: ' + (error.message || 'Unknown error'));
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
        }
      });

    // Toggle password visibility
    document
      .getElementById("togglePassword")
      .addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });
  </script>
</body>

</html>
